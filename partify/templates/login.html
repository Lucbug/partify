{% extends "base_unauth.html" %}

{% from "_util.html" import render_field %}

{% block sub_title %}
Login
{% endblock %}

{% block body %}

<div id="unauth_login_form" class="prepend-6 span-12 append-6 last">
    <form method="POST" action="{{url_for('login_post')}}">
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
        <input type="submit" value="Login">
    </form>
</div>
<div id="unauth_login_footer" class="prepend-top prepend-6 span-12 append-6 last">
    <p class="small"><a href="{{url_for('register_form')}}">Register</a></p>
</div>

{% endblock %}
