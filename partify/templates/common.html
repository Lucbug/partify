
{% macro show_topbar(user, show_admin, show_player) %}
<!-- Topbar - Logo & account settings -->
<div id="topbar" style="width:100%; height:44px">
    <div class="container">
    <div class="prepend-top append-bottom span-24 last">
        <div id="topbar_logo" class="span-9">
            <h3 class="logo">Partify - Social Music at Your Control</h3>
        </div>
        <div id="topbar_user_info" class="prepend-1 span-14 last">
            <a class="right" href="/logout">Logout</a>
            <p class="right divider"> | </p>
            <a class="right" href="/#">Account settings</a>
            <p class="right divider"> | </p>
            {% if show_admin %}
                <a class="right" href="/admin">Admin</a>
                <p class="right divider"> | </p>
            {% endif %}
            {% if show_player %}
                <a class="right" href="/player">Player</a>
                <p class="right divider"> | </p>
            {% endif %}
            <p class="right">{{user.name}}</p>
            <img class="right" src="http://robohash.org/{{ user.username }}.png?set=any&bgset=any&size=25x25" />
        </div>
    </div>
    </div>
</div>
{% endmacro %}
