{% macro css_include(path) %}<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=path) }}">{% endmacro %}
{% macro js_include(path) %}<script type="text/javascript" src="{{ url_for('static', filename=path) }}"></script>{% endmacro %}

{% macro render_field(field) %}
<div span="clear prepend-6 span-6">{{ field.label }}</div>
<div span="span-6 append-6 last">{{ field(**kwargs)|safe}}
    {% if field.errors %}
        <ul class="errors">
            {% for error in field.errors %}<li>{{ error }}</li>{% endfor %}
        </ul>
    {% endif %}
</div>
{% endmacro %}
